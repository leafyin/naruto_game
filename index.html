<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表展示</title>
    <link rel="stylesheet" href="http://localhost:9547/static/styles.css"> <!-- 引入外部样式文件 -->
</head>
<body>
    <div class="container">
        <div class="title">设备</div>
        <select id="dropdown">
            <option value="" disabled selected>请选择设备</option>
        </select>
        <!-- 表格标题 -->
        <div class="title">任务</div>
        <div>
            <table>
                <thead class="table-header"> <!-- 修改为使用类名 -->
                    <tr>
                        <th>任务名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
            </table>
            <div class="table-container"> <!-- 新增的表体容器 -->
                <table>
                    <tbody>
                        % for index, item in enumerate(items):
                            <tr>
                                <td>{{ item }}</td>
                                <td>
                                    <button onclick="handleClick('{{ item }}', {{ index }}, this)">执行</button>
                                    <!-- 圆形进度条 -->
                                    <div class="progress-circle">
                                        <svg viewBox="0 0 32 32">
                                            <circle class="progress-bg" cx="16" cy="16" r="15"></circle>
                                            <circle class="progress-fg" cx="16" cy="16" r="15"></circle>
                                        </svg>
                                    </div>
                                </td>
                            </tr>
                        % end
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 记录展示区域 -->
    <div class="record-section" id="recordSection">
        <h3>任务记录</h3>
    </div>

    <script src="http://localhost:9547/static/script.js"></script> <!-- 引入外部脚本文件 -->
</body>
</html>
